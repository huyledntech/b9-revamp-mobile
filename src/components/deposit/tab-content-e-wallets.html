<form class="flex flex-col gap-2 deposit-form">

  <fieldset class="fieldset channel-fieldset">
    <select class="select channel-select w-full border-blue rounded-lg">
      <option disabled selected data-i18n="deposit_page.Select_a_Channel_Options"></option>
      <option value="1">Truepay QR</option>
      <option value="2">Touch N'GO</option>
    </select>
  </fieldset>

  <fieldset class="fieldset">
    <label class="input rounded-lg border-blue text-xs">
      <input type="text" class="text-blue placeholder:!font-light" data-i18n="deposit_page.Amount_Min_max" data-i18n-attr="placeholder" placeholder="" value="" />
    </label>
  </fieldset>

  <fieldset class="fieldset bonus-fieldset">
    <legend class="fieldset-legend text-blue1 py-0 px-1 text-sm" data-i18n="B92U_Bank_page.Bonus"></legend>
    <label class="flex items-center justify-between gap-2 input !shadow-none bg-gray2 rounded-lg border-none mt-2 text-xs text-blue">
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-gift text-xl"></i>
        <div data-i18n="B92U_Bank_page.Bonus_label"></div>
      </div>
      <input type="checkbox" name="deposit-bonus" class="toggle toggle-xs border-blue text-blue checked:bg-blue checked:text-white" />
    </label>
  </fieldset>

  <fieldset class="fieldset hidden select-bonus-fieldset">
    <select class="select bg-white rounded-lg border border-blue mt-4 text-xs">
      <option disabled selected data-i18n="deposit_page.Select_a_Bonus_Options"></option>
      <option value="1" data-description="TO Required x10">
        15% Daily first deposit bonus
      </option>
      <option value="1" data-description="TO Required x8">
        10% Deposit bonus
      </option>
      <option value="1" data-description="TO Required x5">
        5% Deposit bonus
      </option>
    </select>
  </fieldset>

  <div class="text-center text-xs mt-2" data-i18n="deposit_page.Bonus_desciption"></div>
 
  <div class="modal-action flex flex-col gap-4 mt-2 action-fieldset">
    <button type="button" class="btn btn-lg !min-h-10 flex-1 rounded-xl shadow-lg bg-gradient-to-b from-blue to-blue1 text-white !font-semibold text-sm opacity-50 pointer-events-none" data-i18n="deposit_page.Proceed" onclick="deposit_to_e_wallets_proceed_modal.showModal()"></button>
  </div>

  <div class="flex flex-col items-center justify-center gap-0 mt-2">
    <div data-i18n="B92U_Bank_page.Deposit_to_B9Casino_support"></div>
    <a href="#" class="font-semibold underline" data-i18n="B92U_Bank_page.Deposit_to_B9Casino_support1"></a>
  </div>

</form>


<!-- SUCCESS MODAL -->
<dialog id="deposit_to_e_wallets_proceed_modal" class="modal">
  <div class="modal-box w-4/5 !p-0">
    <div class="flex items-center justify-between bg-blue1 text-white h-12 px-4">
      <form class="opacity-0" method="dialog">
        <button class="">
          <i class="fa-solid fa-circle-xmark text-white text-lg"></i>
        </button>
      </form>
      <div class="font-semibold" data-i18n="deposit_page.Payment_Gateway"></div>
      <form class="" method="dialog">
        <button class="">
          <i class="fa-light fa-circle-xmark text-white text-2xl"></i>
        </button>
      </form>
    </div>
    <div class="p-4">
      <div class="flex flex-col gap-4 text-center">
        <div data-i18n="deposit_page.Payment_Gateway_description"></div>
      </div>
     
      <div class="modal-action flex flex-col gap-4">
        <a href="/e-wallets-success.html" class="btn btn-lg !min-h-10 flex-1 rounded-xl shadow-lg bg-gradient-to-b from-blue to-blue1 text-white !font-semibold text-sm" data-i18n="deposit_page.Proceed"></a>
      </div>

    </div>
  </div>
</dialog>
<!-- SUCCESS MODAL -->

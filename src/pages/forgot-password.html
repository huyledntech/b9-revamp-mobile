<!DOCTYPE html>
<html lang="">
  @@include('../components/base/header.html', {title: 'Login'})
  <body>
    
    <!-- Content -->
    <section class="main home !pt-0">

      <nav class="navbar fixed-top !min-h-auto sticky top-0 inset-x-0 z-50">
        <div class="w-full">
          <div class="h-[50px] flex !justify-between !items-center w-full !bg-dark text-white px-2">
            <a href="/login.html" class="text-white w-10">
              <i class="close-nav fa-solid fa-arrow-left text-xl"></i>
            </a>
            <a class="" href="/">
              <img class="content__logo !max-w-[100%] !h-[30px]" src="assets/images/b9-logo.png" alt="" />
            </a>
            <div class="w-10"></div>
          </div>
        
          @@include('../components/base/nav-notification-run.html')
        </div>
      </nav>

      <div class="py-6">

        <div class="p-4" data-aos="fade-up">
          <div class="flex items-center justify-between">
            <div data-i18n="Reset_Password" class="text-blue1 text-base font-bold"></div>
          </div>

          <form class="flex flex-col gap-4 my-4" autocomplete="off">
            <input type="text" data-i18n="Username" data-i18n-attr="placeholder" class="input border-gray3 placeholder:text-blue1 rounded-lg w-full" autocomplete="one-time-code"/>
            <label class="input border-gray3 placeholder:text-blue1 rounded-lg w-full">
              <input type="password" data-i18n="Email_Contact_Number" data-i18n-attr="placeholder" class="grow placeholder:text-blue1" placeholder="" />
              <!-- <i class="fa-solid fa-eye"></i> -->
            </label>
            <button type="button" class="btn bg-gradient-to-r from-blue1 to-blue2 text-white rounded-lg w-full mt-4" data-i18n="Reset_Password" onclick="reset_password_success_popup.showModal()"></button>
            <div class="text-center">
              <a href="/login.html" class="font-semibold text-blue1 underline">
                <span data-i18n="Back_to_login"></span>
              </a>
            </div>
          </form>
        </div>

        <!-- SUCCESS POPUP -->
        <dialog id="reset_password_success_popup" class="modal">
          <div class="modal-box w-4/5 !p-0">
            <div class="flex items-center justify-between bg-blue1 text-white h-12 px-4">
              <form class="opacity-0" method="dialog">
                <button class="">
                  <i class="fa-solid fa-circle-xmark text-white text-lg"></i>
                </button>
              </form>
              <div class="font-semibold" data-i18n="Password_Reset_Successful"></div>
              <form class="" method="dialog">
                <button class="">
                  <i class="fa-light fa-circle-xmark text-white text-2xl"></i>
                </button>
              </form>
            </div>
            <div class="p-4">
              <div data-i18n="Password_Reset_Successful_Description" class="text-center"></div>
              <div class="modal-action flex flex-col gap-4 text-center">
                <a href="/login.html" class="btn btn-lg !min-h-10 flex-1 rounded-xl shadow-lg bg-gradient-to-b from-blue to-blue1 text-white !font-semibold text-sm" data-i18n="Back_to_Login"></a>
              </div>
            </div>
          </div>
        </dialog>
        <!-- SUCCESS POPUP -->

        
      </div>

      
    </section>
    
    @@include('../components/base/footer.html')
  </body>
</html>
